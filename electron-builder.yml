directories:
  output: release
  buildResources: build
  app: .
appId: com.siteweave.app
productName: SiteWeave
files:
  - filter:
      - dist-electron/**/*
      - dist/**/*
      - '!**/node_modules/**'
      - '!**/*.map'
      - '!**/*.d.ts'
      - '!**/win-unpacked/**'
      - '!**/.DS_Store'
      - '!**/Thumbs.db'
      - '!apps/**'
  # Include electron-updater in the package
  - 'node_modules/electron-updater/**/*'
win:
  target: nsis
  icon: build/icon.png
  verifyUpdateCodeSignature: false
# AppX target for MSIX/Store (build with: npm run build:win:appx)
appx:
  applicationId: com.siteweave.app
  displayName: SiteWeave
  publisherDisplayName: SiteWeave
  identityName: com.siteweave.app
  publisher: CN=SiteWeave
  backgroundColor: "#FFFFFF"
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
publish:
  provider: github
  owner: 21chrisab
  repo: SiteWeave
electronVersion: 38.3.0

