[build]
  command = "npm install && npm run build"
  publish = "dist"

# Serve static assets normally
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# Redirect all other requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

# Ensure proper build output
[build.processing]
  skip_processing = false

