[build]
  command = "npm install && npm run build"
  publish = "dist"
  ignore = ".git"

# Redirects are handled by _redirects file in dist/ (copied from public/)
# This allows better control over asset file serving

[build.environment]
  NODE_VERSION = "20"

# Headers for proper MIME types
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

# Ensure proper build output
[build.processing]
  skip_processing = false

