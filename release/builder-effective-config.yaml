directories:
  output: release
  buildResources: build
appId: com.siteweave.app
productName: SiteWeave
files:
  - filter:
      - dist-electron/**/*
      - dist/**/*
      - '!**/node_modules/**'
      - '!**/*.map'
      - '!**/*.d.ts'
      - '!**/win-unpacked/**'
      - '!**/.DS_Store'
      - '!**/Thumbs.db'
      - node_modules/electron-updater/**/*
win:
  target: nsis
  icon: build/icon.png
  verifyUpdateCodeSignature: false
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
publish:
  provider: github
  owner: 21chrisab
  repo: SiteWeave
electronVersion: 38.3.0
